// Alias'
alias entexpand "_click; exec alp/entmenu_expanded"
alias +menu_x "_click; touch_setcolor _menu_main_x $alp_entmenu_color_pressed 180"
alias -menu_x "_erase_frame"
alias +menu_console "_click; touch_setcolor _menu_main_console $alp_entmenu_color_pressed 180"
alias -menu_console "toggleconsole; touch_setcolor _menu_main_console 0 0 0 180"
alias +entsettings "_click; touch_setcolor _menu_main_settings $alp_entmenu_color_pressed 180"
alias -entsettings "exec alp/entmenu_settings"
alias refresh_entmenu "alp_entmenu_custom_firsttime 1; exec alp/entmenu"
alias messagemode_entmenu "exec alp/entmenu_messagemode"
