// Menu Launcher Prompts
touch_setclientonly 1
cmd_scripting 1
alias _erase_frame "touch_removebutton _menu_*; _menu_off; unalias _erase_frame"
alias _menu_off "touch_setclientonly 0; cmd_scripting 0"
alias _click "play media/launch_select1.wav; vibrate 20"
alias _click_back "play media/launch_upmenu1.wav; vibrate 20"

if $alp_entmenu_firsttime = 1;
: ;
else;
:echo ^5Alp ^5Entity ^5Menu;
:echo ^5by ^5Alprnn357;
:toggle alp_entmenu_firsttime;
:toggle alp_entmenu_ctg;
:toggle alp_entmenu_ctg_page;
:toggle alp_entmenu_selected;
:toggle alp_entmenu_color_text;
:toggle alp_entmenu_color_border;
:toggle alp_entmenu_color_pressed;
:toggle alp_entmenu_border_amount;
:toggle alp_entmenu_custom;
:toggle alp_entmenu_custom_classname;
:toggle alp_entmenu_custom_values;
:toggle alp_entmenu_warn1;
:toggle alp_entmenu_warn1_remove;
:alp_entmenu_firsttime 1;
:alp_entmenu_ctg 0;
:alp_entmenu_ctg_page 0;
:alp_entmenu_selected 0;
:alp_entmenu_custom 0;
:alp_entmenu_custom_classname "";
:alp_entmenu_custom_values "";
:alp_entmenu_warn1 0;
:alp_entmenu_warn1_remove 0;
:exec alp_entitymenu

touch_set_stroke $alp_entmenu_border_amount $alp_entmenu_color_border 200

