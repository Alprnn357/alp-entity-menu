alias +menu_edit_slot9 "_click; touch_setcolor _menu_edit_slot9 $alp_entmenu_color_pressed 180"
alias -menu_edit_slot9 "alp_entmenu_set_rendermode 0; alp_entmenu_set_rendercolor \"255 255 255\"; alp_entmenu_set_renderamt 255; touch_setcolor _menu_edit_slot9 0 0 0 180; _menu_refresh"


alias +menu_edit_slot10 "_click; touch_setcolor _menu_edit_slot10 $alp_entmenu_color_pressed 180"
if $alp_entmenu_editon = 0
:alias -menu_edit_slot10 "ent_fire $ent_last_inst rendermode $alp_entmenu_set_rendermode; ent_fire $ent_last_inst rendercolor $alp_entmenu_set_rendercolor; ent_fire $ent_last_inst renderamt $alp_entmenu_set_renderamt; touch_setcolor _menu_edit_slot10 0 0 0 180"
if $alp_entmenu_editon = 1
:alias -menu_edit_slot10 "ent_fire !cross rendermode $alp_entmenu_set_rendermode; ent_fire !cross rendercolor $alp_entmenu_set_rendercolor; ent_fire !cross renderamt $alp_entmenu_set_renderamt; touch_setcolor _menu_edit_slot10 0 0 0 180"

if $alp_entmenu_set_rendermode = 0
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[NORMAL]"
if $alp_entmenu_set_rendermode = 1
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[COLOR]"
if $alp_entmenu_set_rendermode = 2
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[TEXTURE]"
if $alp_entmenu_set_rendermode = 3
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[GLOW]"
if $alp_entmenu_set_rendermode = 4
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[SOLID]"
if $alp_entmenu_set_rendermode = 5
:touch_settexture _menu_edit_txt_slot1 "#RENDER MODE;[ADDITIVE]"


