alias enttools_on "_click; sv_enttools_enable 1; touch_show _menu_stngs_checkbox11; touch_setcommand _menu_stngs_checkbox1 enttools_off"
alias enttools_off "_click; sv_enttools_enable 0; touch_hide _menu_stngs_checkbox11; touch_setcommand _menu_stngs_checkbox1 enttools_on"

if $sv_enttools_enable = 0;
:touch_hide _menu_stngs_checkbox11;
:touch_setcommand _menu_stngs_checkbox1 enttools_on;
else;
:touch_show _menu_stngs_checkbox11;
:touch_setcommand _menu_stngs_checkbox1 enttools_off


